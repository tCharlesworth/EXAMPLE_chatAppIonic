<ion-pane>
    <ion-header-bar class="bar-stable">
    <h1 class="title" ng-click="goHome()">Chat | {{user}}</h1>
    </ion-header-bar>
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-email placeholder-icon"></i>
                <input type="search" placeholder="message" ng-model="newMessage">
            </label>
            <button ng-click="sendMessage(newMessage)" class="button button-clear">
                Send
            </button>
        </div>
        
        <ul class="list">
            <li class="item" ng-repeat="message in messages">
                    {{message.user}}: {{message.message}}
            </li>
        </ul>
    </ion-content>
</ion-pane>
